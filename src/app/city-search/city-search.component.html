<form>
  <mat-form-field>
    <mat-label>City Name or Zipcode</mat-label>
    <mat-icon mat-prefix="search"></mat-icon>
    <input matInput [formControl]="search">
    <mat-hint>Specify country code like 'Redmond, US'</mat-hint>
    <mat-error *ngIf="search.invalid">
      Type 3 or more characters to search
    </mat-error>
  </mat-form-field>
</form>
